<p> </p>
<p><em>O Fortune, like the moon you are changeable, ever waxing and waning. Hateful life first oppresses and then soothes as fancy takes it. Poverty and power; it melts them like ice.</em></p>
<p> </p>
<p><em>—Carmina Burana</em></p>
